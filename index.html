<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="display">
        <div><span class="prev-result"></span></div>
        <div class="current-input"></div>
        <div class="equation">
            <span class="current-equitation"></span>
            <span class="erase"><button type="button" class="button"><img src="images/delete-3-grey).png" alt=""></button></span>
        </div>
    </div>
    <div class="keyboard">
        <table>
            <tr>
                <td class="clear">ac</td>
                <td class="operators">%</td>
                <td class="operators">รท</td>
                <td class="operators">x</td>
            </tr>
            <tr>
                <td class="numbers">7</td>
                <td class="numbers">8</td>
                <td class="numbers">9</td>
                <td class="operators">-</td>
            </tr>
            <tr>
                <td class="numbers">4</td>
                <td class="numbers">5</td>
                <td class="numbers">6</td>
                <td class="operators">+</td>
            </tr>
            <tr>
                <td class="numbers">1</td>
                <td class="numbers">2</td>
                <td class="numbers">3</td>
                <td class="equal" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="numbers">0</td>
                <td class="numbers">.</td>
                <td class="change-to-negative"><sup>+</sup>/-</td>
            </tr>
        </table>
    </div>
    <script src="calcscript.js" deffer></script>
</body>
</html>
